<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detroit Map</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="map-wrapper">
    <svg id="map" 
        preserveAspectRation="xMidYMid slice"
        viewBox="0 0 600 400">
    </svg>
    <div class="tooltip">
      <p>Click on a Zip Code to get more details.</p>
      <p>Zipcode: <span class="zipcode"></span></p>
      <p>Value: <span class="result"></span></p>
      <p>MIN: <span class="min"></span></p>
      <p>MAX: <span class="max"></span></p>
    </div>
  </div>
  
  <script src="../node_modules/d3/build/d3.min.js"></script>
  <script src="../node_modules/d3-selection-multi/build/d3-selection-multi.min.js"></script>
  <script src="../node_modules/topojson/dist/topojson.min.js"></script>
  <script src="data.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
